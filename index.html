<script>
    function gettime()
{
     today = new Date();
     y = today.getFullYear();
     mon = (today.getMonth()+1);
     d = today.getDate();
     h = today.getHours().toString().padStart(2,'0');
     min = today.getMinutes().toString().padStart(2,'0');
     sec = today.getSeconds().toString().padStart(2,'0');

    setTimeout("gettime()", 1000);

}
